<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ordering Web App</title>
</head>
<body>
    <div class="containerAll">
        <header>
            <img src="./imgs/bg img.png" alt="">
        </header>
        <div class="container" id="menu">
            <!-- Menu items -->
        </div>
        <div class="order-list" id="list-order">

        </div>
    
    <div class="header-title">
        <h1>Patrick's Diner </h1>
        <p>The best bugers and pizzas in town</p>
    </div>

    <div class="form">
        <form>
            <h3>Enter your card details</h3>
            <input type="text" placeholder="Enter your name">

            <input type="password" placeholder="CVV">
            <button type="submit">Pay</button>
        </form>
    </div>
    </div>
    <script src="./index.js" type="module"></script>
